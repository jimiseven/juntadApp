<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 1rem;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.75rem;
        }
        .table tbody td {
            vertical-align: middle;
            padding: 0.5rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.75rem;
        }
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .button-group .btn {
            width: 100%;
        }
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.75rem;
        }
        .footer-text a {
            color: #667eea;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .alert-info {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #495057;
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.75rem;
        }
        /* Estilos para vista móvil (ancho máximo 575px) */
        @media (max-width: 575px) {
            .button-group {
                flex-direction: column; /* Apilar los botones verticalmente */
            }
            .button-group .btn {
                width: 100%; /* Ancho completo para cada botón */
            }
        }

        /* Estilos para vista de escritorio (ancho mínimo 576px) */
        @media (min-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .table thead th, .table tbody td {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
            .btn-primary, .btn-danger, .btn-success {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            .button-group {
                flex-direction: row; /* Mostrar los botones en fila horizontal */
                gap: 0.75rem;
            }
            .button-group .btn {
                flex: 1 1 45%; /* Distribuir el espacio entre los botones */
            }
            .footer-text {
                margin-top: 1.5rem;
                font-size: 0.875rem;
            }
            .alert-info {
                padding: 0.75rem;
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <h1>Resumen de Gastos</h1>
                    <div class="alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Aquí puedes ver el resumen de gastos y compartirlo como imagen.
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="resumenTabla">
                            <thead>
                                <tr>
                                    <th scope="col">Integrante</th>
                                    <th scope="col">Monto Consumido</th>
                                    <th scope="col">Monto Aportado</th>
                                    <th scope="col">Cambio</th>
                                    <th scope="col">Deuda</th>
                                </tr>
                            </thead>
                            <tbody id="resumenTable">
                                <!-- Filas se cargarán dinámicamente aquí -->
                            </tbody>
                        </table>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='table.html'">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </button>
                        <button type="button" class="btn btn-danger" onclick="reiniciarApp()">
                            <i class="fas fa-undo me-2"></i>Reiniciar
                        </button>
                        <button type="button" class="btn btn-success" onclick="compartirImagen()">
                            <i class="fas fa-share-alt me-2"></i>Compartir Imagen
                        </button>
                    </div>
                    <div class="footer-text">
                        Creado con ❤️ por <a href="https://github.com/jimiseven/juntadApp">jimiseven</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const numIntegrantes = localStorage.getItem('numIntegrantes');
            const tbody = document.getElementById('resumenTable');

            for (let i = 1; i <= numIntegrantes; i++) {
                const nombreIntegrante = localStorage.getItem(`nombreIntegrante-${i}`);
                const totalConsumo = parseFloat(localStorage.getItem(`consumoIntegrante-${i}`)) || 0;
                const montoAportado = parseFloat(localStorage.getItem(`montoAportado-${i}`)) || 0;

                const row = document.createElement('tr');

                const colIntegrante = document.createElement('td');
                colIntegrante.textContent = nombreIntegrante || `Int ${i}`;
                row.appendChild(colIntegrante);

                const colMontoConsumido = document.createElement('td');
                colMontoConsumido.textContent = totalConsumo.toFixed(2);
                row.appendChild(colMontoConsumido);

                const colMontoAportado = document.createElement('td');
                colMontoAportado.textContent = montoAportado.toFixed(2);
                row.appendChild(colMontoAportado);

                const colCambio = document.createElement('td');
                const colDeuda = document.createElement('td');

                if (montoAportado > totalConsumo) {
                    colCambio.textContent = (montoAportado - totalConsumo).toFixed(2);
                    colDeuda.textContent = '0.00';
                } else {
                    colCambio.textContent = '0.00';
                    colDeuda.textContent = (totalConsumo - montoAportado).toFixed(2);
                }

                row.appendChild(colCambio);
                row.appendChild(colDeuda);
                tbody.appendChild(row);
            }
        });

        function reiniciarApp() {
            if (confirm('¿Estás seguro de que deseas reiniciar? Esto borrará todos los datos.')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        function compartirImagen() {
            const resumenTabla = document.getElementById('resumenTabla');
            html2canvas(resumenTabla).then(canvas => {
                canvas.toBlob(blob => {
                    const file = new File([blob], "resumen_gastos.png", { type: "image/png" });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'Resumen de Gastos',
                            text: 'Aquí tienes el resumen de gastos.',
                        })
                        .then(() => console.log('Compartido exitosamente.'))
                        .catch(error => console.error('Error al compartir:', error));
                    } else {
                        alert('La funcionalidad para compartir no está disponible en este navegador.');
                    }
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
