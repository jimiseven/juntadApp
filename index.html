<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center">Juntada</h1>
                <form id="integrantesForm">
                    <div class="mb-3">
                        <label for="numIntegrantes" class="form-label">N° Integrantes</label>
                        <input type="number" class="form-control" id="numIntegrantes" placeholder="Ingrese el número de integrantes">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="cargarIntegrantes()">Cargar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function cargarIntegrantes() {
            const numIntegrantes = document.getElementById('numIntegrantes').value;
            if (numIntegrantes > 0) {
                localStorage.setItem('numIntegrantes', numIntegrantes);
                window.location.href = 'table.html';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
